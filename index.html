<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Left-Aligned Greeting Header</title>
  <style>
    /* Reset browser defaults that cause stray whitespace */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Full-viewport layout with no bottom cushion */
    body {
      min-height: 100svh;        /* respects mobile safe areas */
      display: flex;
      flex-direction: column;
      justify-content: center;   /* center vertically */
      background: #0d0d0d;       /* dark backdrop for contrast */
      color: #f5f5f5;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.2;
      overflow-x: hidden;        /* avoid horizontal scroll on big clock */
    }

    /* Page content wrapper: keeps left-aligned greeting */
    .wrap {
      width: min(1100px, 92vw);
      margin: 0 auto;            /* center the block itself */
    }

    /* Greeting line (left aligned) */
    .greeting {
      font-weight: 700;
      font-size: clamp(28px, 5vw, 54px);
      letter-spacing: 0.01em;
      margin: 0;                 /* remove default h1 margins */
      text-align: left;
    }

    /* Optional subline (e.g., date) under greeting */
    .subline {
      margin: 8px 0 0 0;
      font-size: clamp(14px, 1.8vw, 18px);
      opacity: 0.85;
      text-align: left;
    }

    /* Add MORE cushion between the words and the clock */
    .spacer {
      block-size: clamp(16px, 4vh, 48px);
    }

    /* Big, centered, full-width clock */
    .clock {
      margin: 0;
      width: 100%;
      text-align: center;           /* center the text within full width */
      font-weight: 800;
      /* Large and responsive, stretches visually across the letters */
      font-size: clamp(42px, 14vw, 160px);
      letter-spacing: 0.03em;
      line-height: 1;
      white-space: nowrap;          /* keep time on one line */
      /* Subtle glow for readability on dark backgrounds (optional) */
      text-shadow: 0 0 10px rgba(255,255,255,0.06);
    }

    /* Ensure zero extra space below the last element */
    .footer-gap-killer {
      height: 0;
      margin: 0;
      padding: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Greeting and clock">
    <h1 id="greet" class="greeting">Good day, Shawni</h1>
    <p id="date" class="subline"></p>

    <!-- EXTRA cushion between greeting and clock lives here
